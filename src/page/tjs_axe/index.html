<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Three JS 坐标轴绘制</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			canvas {
			    border: 1px solid black;
				background:transparent;
			}
			
			.label {
				color: #000;
				font-family: sans-serif;
				padding: 2px;
				background:transparent;
			}
			h1{
				margin: 0;
				position: absolute;
				top: 0;
				right: 0;
			}
			.view{
				position: relative;
			}
		</style>
	</head>
	<body>
		
		<div id="container">
			<canvas id = "threeScene"></canvas>
			<div id="finalView" class="view" style="width: 512px;">
				<h1>OpenGL</h1>
				<canvas id = "finalCanvas"></canvas>
			</div>
			
		</div>
		<img src="" id="imageTest"/>
		<button id="btnUpdate"> Update </button>
		<button id="btnSave"> Save Final </button>
		<script type="text/javascript" src="tjs_axe/main.js"></script>
	</body>
</html>
