<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘图测试</title>
		<style type="text/css">
			canvas {
				border: 1px solid black;
				background: transparent;
			}
		</style>
	</head>
	<body>
		<embed src="./svg_load/logo.svg" type="image/svg+xml" style="width:512px;height:512px">
		<canvas id="dst"></canvas>
		<button id="btn-refresh">refresh</button>

		<script type="text/javascript">
			var btnrf = document.getElementById('btn-refresh');
			btnrf.onclick = function(ev) {
				var c = document.getElementById('dst');
				var ctx = c.getContext("2d");
				c.setAttribute('width', 512);
				c.setAttribute('height', 512);
				let image = new Image();
				image.onload = () => {
					ctx.drawImage(image, 0, 0);
				};
				image.src = "./svg_load/logo.svg";
			}
		</script>

	</body>
</html>
